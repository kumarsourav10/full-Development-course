<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selectors */
        p{
            border: 2px solid red;
        }
        /* ID Selector */
            #firstPara{
                color: green;
            }
            /* Class selector */
            .secondPara{
                background-color: blue;
            }

            /* Grouping Selectors */
            footer, span{
                background-color: brown;
            }
    </style>

    <!-- There are three ways of writing CSS 
    1 - Inline CSS
    2 -  Internal CSS
    3 - External CSS -->
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara"> 
        This is a simple Paragraph to demnstrate css Selectors
    </p>
    <p id="secondPara" class="redElement bgBlue">
        This is yet another simple Paragraph inside div to demonstrate css Selectors
    </p>
    <footer>This is footer</footer>
    <span>This is a span</span>
</body>
</html>
