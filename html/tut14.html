<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=DynaPuff:wght@700&family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Josefin Sans', sans-serif;
             font-size: 33px;  /*pixle{px} is the 1/96 on inches */
             line-height: 8.3em; /*em is the space between two horizontal line*/
            }
            span{
                font-weight: Bold;
            }
            </style>
</head>
<body>
      <h4> CSS Fonts</h4>
      <p>Let's play with <span>Fonts</span>. It is very Exciting</p>
</body>
</html>
