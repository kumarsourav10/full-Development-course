<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: khaki;   /*Colors by Name*/
        }
        #secondpara{
                    color: rgb(116, 116, 38);  /*This is rgb color picker*/
        }
        #thirdpara{
            color: #fff;   /*this is hex# color picker */
        }
    </style>
</head>
<body>
    <h2>This is mt First Box</h2>
    <p id="firstpara">This is a Paragraph from first Box</p>
    
    <h2>This is mt second Box</h2>
    <p id="secondpara">This is a Paragraph from second Box</p>
    
    <h2>This is mt third Box</h2>
    <p id="thirdpara">This is a Paragraph from third Box</p>

    <!-- These are the three ways of using Color you can search from google and read it about more-->
</body>
</html>
