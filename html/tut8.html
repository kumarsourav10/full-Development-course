<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids And Classes in HTML</title>
</head>
<body>
    <h3>Ids And Classes in HTML</h3>
    <div id="mainBox" class="redBg"></div>
    <!-- You can give one ID to only an eliment, id is for identification-->
    <!-- NOTE one Id is for One Eliment and one Eliment  can get only an ID-->
    <!-- NOTE class have multiple name see below ,  just give space and give another class name  -->
     <div class= "redbg bluebg sourav Pankaj"></div>
     <div id="sourav"></div>

     <!-- press ctrl + / to coooment -->
     <!-- emmet -->
     <!-- . is for class # is for ID -->

     <span class="redbg"></span>
     <span id="bluebg"></span>
     <div class="redbg blackBorder antherClass"></div>


      <!-- Emmet takes fiv tag default -->
        <div class="blackBackground"></div>

        <!-- Creating multiple elements using Emmet -->
        <!-- span.myClass.myClass2.myclass3 + tab-->

        <span class="myclass myClass2 myClass3">One</span>
        <span class="myclass myClass2 myClass3">Two</span>
        <span class="myclass myClass2 myClass3">Three</span>
        <span class="myclass myClass2 myClass3">Four</span>


    
</body>
</html>
